  <body>
  <section class="booking-form">
    <h2>Travel Booking Form</h2>
    <form action="#" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required><br>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required><br>

      <label for="destination">Destination:</label>
      <select id="destination" name="destination" required><br>
        <option value="">-- Select Destination --</option>
        <option value="paris">Paris, France</option>
        <option value="bali">Bali, Indonesia</option>
        <option value="tokyo">Tokyo, Japan</option>
        <option value="newyork">New York, USA</option>
        <option value="rome">Rome, Italy</option>
      </select><br>

      <label for="date">Travel Date:</label>
      <input type="date" id="date" name="date" required><br>

      <label for="people">Number of Travelers:</label>
      <input type="number" id="people" name="people" min="1" max="10" required>
      <br>

      <label for="notes">Special Requests:</label><br>
      <textarea id="notes" name="notes" rows="2" placeholder="e.g., vegetarian meals, window seat..."></textarea>
      <br>

      <button type="submit">Book Now</button>
      <br>
    </form>
  </section>
